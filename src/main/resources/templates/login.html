<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>系统登录 - 工资管理系统</title>
    <link rel="stylesheet" href="../static/css/style.css"/>
    <script type="text/javascript" src="../static/js/jquery.js"></script>
    <link href="../static/css/loading.css" rel="stylesheet" type="text/css" />
</head>
<body class="login_bg">
    <section class="loginBox">
        <header class="loginHeader">
            <h1>工资管理系统</h1>
        </header>
        <section class="loginCont">
            <form class="loginForm" action="">
                <div class="inputbox">
                    <label for="user">用户名：</label>
                    <input id="user" type="text" name="username" placeholder="请输入用户名" required/>
                </div>
                <div class="inputbox">
                    <label for="mima">密码：</label>
                    <input id="mima" type="password" name="password" placeholder="请输入密码" required/>
                </div>
                <div class="subBtn">
                    <input type="button" onclick="chickUser()" value="登录" />
                    <input type="reset" value="重置"/>
                </div>

            </form>
        </section>
    </section>
    <script>
        var chickUser = function() {
            var userName = $('#user').val();
            var pwd = $('#mima').val();
            $('#loading').show();
            $.post("../../user/login", {'id':userName,'pwd':pwd},function(data){
                $('#loading').hide();
                if(data.code == "0000"){
                    location.href = "public.html";
                }else {
                    alert("密码或用户错误!");
                }
            },'json');
        }
    </script>

    <div id="loading">
        <img src="../static/img/loading.gif">
    </div>
</body>
</html>
