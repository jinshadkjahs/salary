<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link href="../static/css/main.css" rel="stylesheet" type="text/css" />

</head>
<body>


<div class="login">
    <div class="box png">
		<div class="logo png"></div>
		<div class="input">
			<div class="log">
				<div class="name">
					<label>用户名</label><input type="text" class="text" id="value_1" placeholder="用户名" name="value_1" tabindex="1">
				</div>
				<div class="pwd">
					<label>密　码</label><input type="password" class="text" id="value_2" placeholder="密码" name="value_2" tabindex="2">
					<input type="button" class="submit" onclick="chickUser()" tabindex="3" value="登录">
					<div class="check"></div>
				</div>
				<div class="tip"></div>
			</div>
		</div>
	</div>
    <div class="air-balloon ab-1 png"></div>
	<div class="air-balloon ab-2 png"></div>
    <div class="footer"></div>
</div>

<script type="text/javascript" src="../static/js/dl/jQuery.js"></script>
<script type="text/javascript" src="../static/js/dl/fun.base.js"></script>
<script type="text/javascript" src="../static/js/dl/script.js"></script>
<script>
    var chickUser = function() {
        var userName = $('#value_1').val();
        var pwd = $('#value_2').val();

        $.post("../../user/login", {'id':userName,'pwd':pwd},function(data){
            console.log(data);

                if(data.loginInfo){
                    alert("登录成功！");
                }
            },'json');

    }
</script>
